        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 10px 10px 0px 0px;
        }

        header h1 {
            display: inline-block;
            margin: 0;
        }

        .header-right {
            position: absolute;
            right: 30px;
            top: 30px;
        }

        .dark-mode-toggle {
            cursor: pointer;
            padding: 10px;
            background-color: #f1c40f;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #34495e;
            transition: background-color 0.3s ease;
        }
        /* Sections */
        section {
            margin-bottom: 30px;
        }

        section h2 {
            font-size: 22px;
            color: #2C3E50;
            margin-bottom: 15px;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #2C3E50;
            font-weight: 500;
        }

        input[type="text"], input[type="date"], select {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #BDC3C7;
            border-radius: 5px;
            background: white;
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            align-self: flex-start;
        }

        button:hover {
            background-color: #3b4c5e;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            border: 1px solid #BDC3C7;
            text-align: left;
            font-size: 14px;
            color: #2C3E50;
        }

        table th {
            background-color: #2c3e50;
            color: #ECF0F1;
        }

        table tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        table td a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        table td a:hover {
            text-decoration: underline;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .container {
            background-color: #34495e;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        .dark-mode table th {
            background-color: #3b4c5e;
        }

        .dark-mode table td {
            border-color: #3b4c5e;
            color: #fff;
        }

        .dark-mode table tr:nth-child(even) {
            background-color: #3e505f;
        }

        .dark-mode input, .dark-mode select, .dark-mode textarea {
            background-color: #3b4c5e;
            border: 1px solid #596773;
            color: #ecf0f1;
        }

        .dark-mode button {
            background-color: #f39c12;
            color: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            nav a {
                padding: 8px 10px;
            }

            table th, table td {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance Management</h1>
            <div class="header-right">
                <span class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</span>
            </div>
            <nav>
                <a href="./Dashboard.html">Dashboard</a>
                <a href="/employee.html">Employee</a>
                <a href="/Payroll Module.html">Payroll</a>
                <a href="/Performance Evaluation Module.html">Performance</a>
                <a href="/Training Module.html">Training</a>
                <a href="/Calendar Module.html">Calendar</a>
            </nav>
        </header>

        <!-- Mark Attendance Form -->
        <section class="attendance-form">
            <h2>Mark Attendance</h2>
            <form action="/mark-attendance" method="POST">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id" required>
                
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                    <option value="sick">Sick</option>
                    <option value="leave">Leave</option>
                </select>
                
                <button type="submit">Mark Attendance</button>
            </form>
        </section>

        <!-- Attendance History -->
        <section class="attendance-history">
            <h2>Attendance History</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Employee ID</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123</td>
                        <td>456</td>
                        <td>2024-09-01</td>
                        <td>Present</td>
                        <td>
                            <a href="/edit-attendance/123">Edit</a> |
                            <a href="/delete-attendance/123">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Attendance Reports -->
        <section class="attendance-reports">
            <h2>Generate Attendance Report</h2>
            <form action="/generate-attendance-report" method="POST">
                <label for="report-period">Report Period:</label>
                <input type="text" id="report-period" name="report-period" required>
                
                <label for="employee-id-report">Employee ID (Optional):</label>
                <input type="text" id="employee-id-report" name="employee-id-report">
                
                <label for="report-type">Report Type:</label>
                <select id="report-type" name="report-type" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
                
                <button type="submit">Generate Report</button>
            </form>
        </section>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
