<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: linear-gradient(to right, #FFDEE9, #B5FFFC); height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 350px;">
        <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Register</h2>

        <form action="/register" method="POST">
            <label for="username" style="color: #333; font-size: 14px; display: block; margin-bottom: 5px;">Username:</label>
            <input type="text" id="username" name="username" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">

            <label for="email" style="color: #333; font-size: 14px; display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">

            <label for="password" style="color: #333; font-size: 14px; display: block; margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">

            <label for="confirm-password" style="color: #333; font-size: 14px; display: block; margin-bottom: 5px;">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required 
                   style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">

            <button type="submit" 
                    style="width: 100%; padding: 10px; background: #36D1DC; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Register
            </button>
        </form>

        <p style="text-align: center; margin-top: 15px; font-size: 14px; color: #666;">
            Already have an account? <a href="Login.html" style="color: #36D1DC; text-decoration: none;">Login here</a>
        </p>
    </div>

</body>
</html>
