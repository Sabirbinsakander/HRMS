<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Management</title>
    <style>
         /* Basic styling for layout and colors */
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            color: #34495e;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
          /* Header */
          header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 10px 10px 0px 0px;
        }

        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input[type="text"], form input[type="email"], form input[type="tel"], form input[type="date"], form input[type="number"], form textarea, form select {
            width: 98%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        form button {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #3498db;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
        }
        table thead {
            background-color: #2c3e50;
            color: #fff;
        }
        table tbody tr:nth-child(odd) {
            background-color: #ecf0f1;
        }
        table tbody tr:hover {
            background-color: #dfe6e9;
        }
        table a {
            color: #2980b9;
            text-decoration: none;
        }
        table a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-summary, .quick-links {
                flex-direction: column;
            }

            .dashboard-summary .card, .quick-links .card {
                width: 100%;
                margin: 10px 0;
            }

            nav a {
                display: block;
                margin: 5px 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Training Management</h1>
            <nav>
                <a href="/new/employee.html">Employee</a>
                <a href="/new/Payroll Module.html">Payroll</a>
                <a href="/new/Performance Evaluation Module.html">Performance</a>
                <a href="/new/Training Module.html">Training</a>
            </nav>
        </header>

        <!-- Add Training Session Form -->
        <section class="add-training">
            <h2>Add Training Session</h2>
            <form action="/add-training" method="POST">
                <label for="training-id">Training ID:</label>
                <input type="text" id="training-id" name="training-id" required>
                
                <label for="training-title">Training Title:</label>
                <input type="text" id="training-title" name="training-title" required>
                
                <label for="training-date">Training Date:</label>
                <input type="date" id="training-date" name="training-date" required>
                
                <label for="training-duration">Duration (hours):</label>
                <input type="number" id="training-duration" name="training-duration" required>
                
                <label for="trainer">Trainer:</label>
                <input type="text" id="trainer" name="trainer" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                
                <button type="submit">Add Training Session</button>
            </form>
        </section>
        

        <!-- Training History -->
        <section class="training-history">
            <h2>Training History</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Duration</th>
                        <th>Trainer</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Leadership Workshop</td>
                        <td>2024-09-15</td>
                        <td>4</td>
                        <td>Jane Smith</td>
                        <td>Focused on leadership skills and team management.</td>
                        <td>
                            <a href="/edit-training/101">Edit</a> |
                            <a href="/delete-training/101">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Training Reports -->
        <section class="training-reports">
            <h2>Generate Training Report</h2>
            <form action="/generate-training-report" method="POST">
                <label for="report-period">Report Period:</label>
                <input type="text" id="report-period" name="report-period" required>
                
                <label for="report-type">Report Type:</label>
                <select id="report-type" name="report-type" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
                
                <button type="submit">Generate Report</button>
            </form>
        </section>
    </div>
</body>
</html>
