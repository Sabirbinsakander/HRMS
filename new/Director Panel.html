<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Panel</title>

    <style>
        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 10px 10px 0px 0px;
        }
        /* Basic styling for director panel layout */
        .director-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .director-section {
            margin: 20px 0;
            width: 100%;
            max-width: 1200px;
        }
        .director-section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Director Panel</h1>
            <nav>
                <a href="/dashboard">Dashboard</a>
                <a href="/employee">Employee Management</a>
                <a href="/payroll">Payroll Management</a>
                <a href="/training">Training Management</a>
                <a href="/attendance">Attendance Management</a>
                <a href="/reports">Reports</a>
                <!-- Add more navigation links as needed -->
            </nav>
        </header>

        <!-- Performance Overview -->
        <section class="director-section">
            <h2>Performance Overview</h2>
            <!-- Add performance overview content here -->
        </section>

        <!-- Financial Reports -->
        <section class="director-section">
            <h2>Financial Reports</h2>
            <form action="/generate-report" method="POST">
                <label for="report-type">Report Type:</label>
                <select id="report-type" name="report-type" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
                
                <button type="submit">Generate Report</button>
            </form>
        </section>
    </div>
</body>
</html>
